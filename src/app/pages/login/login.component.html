<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/css-spinning-spinners/1.1.0/load5.css" />
<div class="centerMiddleContainer">
  <div class="greyBorderDiv width400">
    <form class="form-signin" #f="ngForm" (ngSubmit)="logIn(f.value)">
      <h2 class="form-signin-heading alignCenter">login</h2>
      <div *ngIf="invalidLogin" class="alert alert-danger">{{ errMsg }}</div>
      <br>
      <label for="userId" class="sr-only">User ID</label>
      <input type="text" id="userId" name="userId" ngModel class="form-control" placeholder="User ID" required autofocus>
      <br>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="showLoading(true);">Login</button>
      <br>
      <button class="btn btn-lg btn-success btn-block" type="submit" (click)="naviateTo('/home')">Home</button>
    </form>
    </div>
</div>

<div class="loading" *ngIf="isShowLoadiong"></div>
